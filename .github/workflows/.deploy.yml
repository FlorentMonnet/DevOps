name: Deploy application
on:
  push:
    branches: ['production']
  pull_request:


jobs:
  deploy:
    runs-on: ubuntu-latest
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set ansible config secrets
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_RSA }}
        run: |
          mkdir ./.ssh
          echo "$SERVER_SSH_KEY" > ./.ssh/id_rsa
          chmod 600 ./.ssh/id_rsa
          pwd
      - name: run exporters playbook
        run: |
          ansible-playbook -i ./TP3/inventories/setup.yaml ./ansible/playbook.yaml